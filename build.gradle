plugins {
    id 'java'
}

group 'org.kovalenko'
version '1.0-SNAPSHOT'

def junitVersion = '1.9.0-RC1'

dependencies {
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.0.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.0.0'



    implementation 'org.apache.logging.log4j:log4j-api:2.18.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.18.0'

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:${junitVersion}"
    testImplementation "org.junit.platform:junit-platform-engine:${junitVersion}"

    implementation "com.codeborne:selenide:6.6.6"
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}